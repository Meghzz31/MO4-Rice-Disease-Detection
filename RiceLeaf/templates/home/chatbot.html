{% extends 'base.html'%} 
{% load static %} 
{% block content %}
{% include 'components/navbar.html' %}

<style>
    body{
        background-color: aliceblue;
    }
    .scrollable-div {
        overflow-y: auto;
        padding: 10px;
        scrollbar-width: thin;
        /* Firefox */
        scrollbar-color: #ddd #fff;
        /* Firefox */
    }

    /* Webkit (Chrome, Safari) scrollbar customization */
    .scrollable-div::-webkit-scrollbar {
        width: 6px;
    }

    .scrollable-div::-webkit-scrollbar-thumb {
        background-color: #ddd;
    }

    .scrollable-div::-webkit-scrollbar-track {
        background-color: #fff;
    }
</style>
<div class="container-fluid">

    <div class="d-flex flex-column" style="height: 86vh;">
        <!-- Chat Messages Block -->
        <div class="flex-grow-1 overflow-auto scrollable-div scroll">
            <div class="d-flex flex-column gap-3 chat-block">

            </div>
        </div>

        <!-- Chat Input -->
        <form class="d-flex p-4 mb-2" id="chatForm">
            {% csrf_token %}
            <input type="text" name="chat_input" id="chat_input" class="form-control rounded-pill ps-4 py-3"
                placeholder="Type a message...">
            <button class="btn btn-primary rounded-circle ms-2 px-4" type="submit" name="send_button" id="send_button">
                <i class="bi bi-send-fill"></i>
            </button>
        </form>
    </div>
</div>
<script src="{% static 'js/chatbot.js' %}"></script>

{% endblock content %}
