{% extends 'base.html'%} {% load static %} {% block content %}
{% include 'components/navbar.html' %}

<style>
  /* Gallery card container */
.gallery-card {
  position: relative;
  overflow: hidden;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease;
}

/* Image styling */
.gallery-image {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 10px;
  transition: transform 0.3s ease;
}

/* Overlay effect */
.gallery-overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.4);
  opacity: 0;
  transition: opacity 0.3s ease;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 10px;
}

/* Content inside the overlay */
.gallery-content {
  color: white;
  text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
  padding: 10px;
}

/* Hover effects */
.gallery-card:hover .gallery-image {
  transform: scale(1.1); /* Slight zoom on hover */
}

.gallery-card:hover .gallery-overlay {
  opacity: 1; /* Display overlay on hover */
}

.gallery-card:hover {
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
}

/* Responsive behavior */
@media (max-width: 767px) {
  .gallery-image {
    height: 150px; /* Adjust image height on small screens */
  }
}

</style>

<section class="ezy__portfolio5_bZwh6fU1 container-fluid">
    
      <div class="row">
        {% for gallery in data %}
        <div class="col-md-6 col-lg-4 col-xl-3">
          <div class="gallery-card position-relative mt-4">
            <img
              src="{{gallery.image}}"
              alt="{{gallery.title}}"
              class="img-fluid gallery-image"
              
            />
            <div class="gallery-overlay">
              <div class="gallery-content text-center p-4">
                <h5>{{gallery.title}}</h5>
                <p class="mb-0">{{gallery.place}}</p>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
      
      
        
      </div>
    </div>
  </section>

{% endblock content %}
