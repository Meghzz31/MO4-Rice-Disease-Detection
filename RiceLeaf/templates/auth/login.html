{% extends '../base.html'%}
{% load static %}

{% block content %}
<div class="login_background">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card w-50">
            <div class="p-5">
                <h1>Welcome back !</h1>
                <form id="login_form">
                    {% csrf_token %}
                    <input value="{{user_type}}" type="hidden" name="user_type" id="user_type">
                    <div class="mb-3 mt-5">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="******"
                            required>
                    </div>
                    <div class="mt-5">
                        <button type="submit" class="btn btn-primary w-100">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z" />
                                <path fill-rule="evenodd"
                                    d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
                            </svg>
                            Sign In</button>
                    </div>
                    <div class="mt-4">
                        {% if user_type != "admin" %}
                        <p class="d-inline">Don't have an account?</p>
                        <a href="{% url 'register' user_type=user_type %}" class="btn btn-link d-inline">Sign Up</a>
                        {% endif %}
                    </div>
                </form>
            </div>
        </div>

        <!-- <div class="col-12 col-md-6 overflow-hidden">
            <img src="{% static 'images/second.jpg' %}" alt="Image" class="ms-md-auto block ms-md-auto "
                style="clip-path: polygon(8% 0, 100% 0, 100% 100%, 0 100%); height: 100vh; object-fit: cover;object-position: center;width: 100%;" />
        </div> -->
    </div>
</div>
<script src="{% static 'js/auth.js' %}"></script>

{% endblock content %}
